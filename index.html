    <style>
        /* Nuevo tipo de letra: Caveat (Estilo Manuscrito/Libreta) */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            /* Aplicar la nueva fuente a todo el cuerpo */
            font-family: 'Caveat', cursive; 
            min-height: 100vh;
        }

        /* Define la animación de pulsación lenta para logos */
        @keyframes pulse-slow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03); /* Ligeramente más grande */
            }
        }
        .animate-pulse-slow {
            animation: pulse-slow 5s ease-in-out infinite;
        }

        /* Estilo Sketch General (Similar a un cuaderno/apunte) */
        .sketch-card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Bordes más redondeados */
            border: 4px solid #1a1a2e; /* Borde oscuro */
            box-shadow: 10px 10px 0px rgba(26, 26, 46, 0.4); /* Sombra marcada */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, background-color 0.3s;
            position: relative; 
        }

        /* Efecto adicional para las tarjetas de lenguaje */
        .language-card:hover {
            transform: translate(-3px, -3px) scale(1.02); /* Escala ligeramente y mueve */
            box-shadow: 13px 13px 0px rgba(26, 26, 46, 0.6);
        }

        /* Estilo para los botones de utilidad */
        .utility-btn {
            border: 3px solid #1a1a2e;
            border-radius: 9999px; /* Botón redondo */
            background-color: #ffe0b2; /* Color naranja suave */
            box-shadow: 4px 4px 0px #1a1a2e;
            transition: all 0.2s ease-out; /* Transición más rápida */
            font-weight: 700;
        }

        .utility-btn:hover {
            transform: translateY(-2px) scale(1.05); /* Ligeramente más grande al pasar el cursor */
            box-shadow: 6px 6px 0px #1a1a2e;
        }

        .utility-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #1a1a2e;
        }

        /* --- ESTILOS MODO OSCURO --- */
        .dark-mode {
            background-color: #1a1a2e; /* Fondo oscuro principal */
            color: #e0e0e0; /* Texto claro */
        }

        .dark-mode .sketch-card {
            background-color: #333958; /* Fondo de tarjetas más oscuro */
            border-color: #a0aec0; /* Borde más claro */
            box-shadow: 8px 8px 0px rgba(160, 174, 192, 0.4);
        }

        .dark-mode .language-card:hover {
            box-shadow: 10px 10px 0px rgba(160, 174, 192, 0.6);
        }

        .dark-mode .utility-btn {
            background-color: #4c4e72; /* Botón oscuro */
            border-color: #a0aec0;
            box-shadow: 4px 4px 0px #a0aec0;
            color: #f0f0f0;
        }

        .dark-mode .utility-btn:active {
            box-shadow: 2px 2px 0px #a0aec0;
        }

        .dark-mode .modal-overlay {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .dark-mode .modal-content {
            background-color: #2c2f48;
            border-color: #a0aec0;
            box-shadow: 15px 15px 0px rgba(160, 174, 192, 0.7);
            color: #e0e0e0;
        }

        /* Estilos para el código en el modal */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Estilos para el efecto de lluvia de iconos */
        .falling-icon {
            position: fixed;
            top: -50px; 
            animation: fall linear forwards;
            pointer-events: none;
            opacity: 0.8;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Asegura que los títulos sean gruesos para la fuente Caveat */
        h1, h2, h3 {
            font-weight: 700; 
        }
    </style>
</head>

            `).join('');
            
            // Reajusta los colores del texto de las tarjetas al aplicar el modo oscuro
            updateLanguageCardStyles();
        }

        /**

        /**
         * Muestra el modal de Búsqueda.
         */
        function showSearchModal() {
            const isDarkMode = body.classList.contains('dark-mode');
            const searchContent = `
                <h2 class="text-4xl font-bold text-amber-700 mb-6 text-center">Búsqueda Rápida</h2>
                <div class="flex items-center space-x-3 mb-6">
                    <i data-lucide="search" class="w-8 h-8 flex-shrink-0 opacity-80 ${isDarkMode ? 'text-gray-400' : 'text-gray-900'}"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Escribe el nombre del lenguaje o una palabra clave..." 
                        class="w-full p-4 border-4 border-lime-500 rounded-lg text-xl focus:outline-none focus:border-lime-700 transition-colors duration-300 ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-gray-50'}"
                        oninput="searchLanguages(this.value)"
                    >
                </div>
                <p class="text-center text-lg ${isDarkMode ? 'text-gray-400' : 'text-gray-600'}">
                    Los resultados se actualizarán automáticamente en la pantalla principal.
                </p>
                <div class="mt-8 text-center">
                    <button class="utility-btn px-6 py-3 text-xl hover:bg-red-300" onclick="closeModal()">
                        Cerrar Búsqueda
                    </button>
                </div>
            `;
            modalBody.innerHTML = searchContent;
            lucide.createIcons();
            openModal('search');
            document.getElementById('search-input').focus();
        }

        /**
         * Realiza la búsqueda y actualiza la lista de lenguajes.
         * @param {string} query - El término de búsqueda.
         */
        function searchLanguages(query) {
            renderLanguageCards(query);
        }

        /**
         * Alterna entre modo claro y modo oscuro.
         */
        function toggleTheme() {
            const isDarkMode = body.classList.toggle('dark-mode');
            
            // Actualizar clases de Tailwind para Body (fondo y texto)
            if (isDarkMode) {
                body.classList.remove('bg-[#f0f4f8]', 'text-gray-900');
                body.classList.add('bg-[#1a1a2e]', 'text-gray-100');
                themeIcon.setAttribute('data-lucide', 'sun');
                themeToggleBtn.innerHTML = '<i id="theme-icon" data-lucide="sun" class="w-5 h-5 mr-2"></i> Modo Claro';
            } else {
                body.classList.remove('bg-[#1a1a2e]', 'text-gray-100');
                body.classList.add('bg-[#f0f4f8]', 'text-gray-900');
                themeIcon.setAttribute('data-lucide', 'moon');
                themeToggleBtn.innerHTML = '<i id="theme-icon" data-lucide="moon" class="w-5 h-5 mr-2"></i> Modo Oscuro';
            }
            
            lucide.createIcons();
            updateLanguageCardStyles();
        }

        /**
         * Ajusta dinámicamente el estilo de las tarjetas de lenguaje para el modo oscuro.
         */
        function updateLanguageCardStyles() {
            const isDarkMode = body.classList.contains('dark-mode');
            const cards = document.querySelectorAll('.language-card');
            
            cards.forEach(card => {
                const title = card.querySelector('h2');
                const description = card.querySelector('p');
                const link = card.querySelector('span');
                
                if (isDarkMode) {
                    card.classList.remove('bg-white');
                    if (title) title.classList.remove('text-[#1a1a2e]');
                    if (description) description.classList.remove('text-gray-600');
                    if (link) link.classList.remove('text-blue-600');
                    
                    if (title) title.classList.add('text-gray-200');
                    if (description) description.classList.add('text-gray-400');
                    if (link) link.classList.add('text-cyan-400');
                } else {
                    card.classList.add('bg-white');
                    if (title) title.classList.remove('text-gray-200');
                    if (description) description.classList.remove('text-gray-400');
                    if (link) link.classList.remove('text-cyan-400');
                    
                    if (title) title.classList.add('text-[#1a1a2e]');
                    if (description) description.classList.add('text-gray-600');
                    if (link) link.classList.add('text-blue-600');
                }
            });
        }
        
        // --- Otras funciones del Modal ---

        /**
         * Muestra el modal con la vista "Acerca de".
         */
        function showAboutModal() {
            const isDarkMode = body.classList.contains('dark-mode');
            const textColorClass = isDarkMode ? 'text-gray-200' : 'text-gray-700';

            const aboutContent = `
                <h2 class="text-4xl font-bold text-amber-700 mb-4 text-center">Acerca del Proyecto</h2>
                <p class="text-xl ${textColorClass} mb-6">
                    Esta es una Enciclopedia de Lenguajes de Programación, creada como proyecto formativo para la materia de Informática en el COBAEJ Plantel 20. 
                    Su propósito es servir como una herramienta interactiva para que los estudiantes conozcan los lenguajes más importantes y sus aplicaciones en el mundo tecnológico.
                </p>
                <div class="flex justify-center mb-6">
                    <img src="aplicacion enciclopedia.jpg" alt="Ilustración de un cuaderno de programación" class="w-2/3 rounded-lg border-4 border-[#1a1a2e] shadow-lg"

        /**
         * Muestra el modal con las opciones de "Actividades".
         */
        function showActivitiesSelection() {

            const activitiesContent = `
                <h2 class="text-4xl font-bold text-amber-700 mb-4 text-center">Selecciona una Actividad</h2>
                <p class="text-xl ${textColorClass} mb-6 text-center">
                    Prueba tus conocimientos con nuestros desafíos interactivos (simulados). ¡Elige tu reto!
                </p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
                    
                    <!-- Botón 1: Quiz -->
                    <button class="w-full utility-btn flex items-center justify-center p-4 text-xl hover:bg-red-400">
                        <i data-lucide="brain" class="w-6 h-6 mr-3"></i> 
                        Quiz: ¿A qué Lenguaje Pertenezco?
                    </button>
                    
                    <!-- Botón 2: Casos de Estudio -->
                    <button class="w-full utility-btn flex items-center justify-center p-4 text-xl hover:bg-red-400">

                        Casos de Estudio (Ejemplos Reales)
                    </button>

                    <!-- Botón 3: Mini-Retos de Código -->
                    <button class="w-full utility-btn flex items-center justify-center p-4 text-xl hover:bg-teal-400">
                        <i data-lucide="code" class="w-6 h-6 mr-3"></i> 
                        Mini-Retos de Código
                    </button>

                    <!-- Botón 4: Desafío de Sintaxis (Nuevo) -->

                        Desafío de Sintaxis (Bug Hunt)
                    </button>
                    
                    <!-- Botón 7: Simulador de Carrera (Nuevo) -->
                    <button class="w-full utility-btn flex items-center justify-center p-4 text-xl hover:bg-purple-400 md:col-span-2">

        /**
         * Muestra el modal con el "Asistente AI" (simulado).
         */
        function showAIAssistantModal() {
            const isDarkMode = body.classList.contains('dark-mode');
            const textColorClass = isDarkMode ? 'text-gray-200' : 'text-gray-700';
            const chatBg = isDarkMode ? 'bg-gray-800' : 'bg-gray-100';
            const inputBg = isDarkMode ? 'bg-gray-700 text-white' : 'bg-white';

            const aiContent = `
                <h2 class="text-4xl font-bold text-amber-700 mb-4 text-center">Asistente de Programación AI</h2>
                <p class="text-xl ${textColorClass} mb-6 text-center">
                    Pregunta a nuestro asistente (simulado) cualquier duda sobre los lenguajes de la enciclopedia.
                </p>
                <div class="${chatBg} p-6 rounded-lg border-2 border-[#1a1a2e] shadow-inner">
                    <div id="chat-output" class="h-40 overflow-y-auto mb-4 p-2 bg-white border border-gray-300 rounded text-lg ${isDarkMode ? 'bg-gray-700 text-gray-100 border-gray-600' : 'bg-white'}">
                        <p class="text-gray-500 italic">Asistente: ¡Hola! ¿En qué lenguaje de programación te puedo ayudar hoy?</p>
                    </div>
                    <textarea id="ai-input" class="w-full p-3 border-2 border-gray-400 rounded focus:outline-none focus:border-amber-500 resize-none text-lg ${inputBg}" rows="2" placeholder="Escribe tu pregunta aquí..."></textarea>
                    <button class="mt-3 w-full utility-btn flex items-center justify-center p-3 text-xl hover:bg-teal-400" onclick="simulateAIResponse()">
                        <i data-lucide="send" class="w-5 h-5 mr-2"></i> 
                        Enviar Pregunta
                    </button>
                </div>
            `;
            modalBody.innerHTML = aiContent;
            lucide.createIcons();
            openModal('ai-assistant');
        }

        /**
         * Simula una respuesta del Asistente AI (Solo para fines de demostración).
         */
        function simulateAIResponse() {
            const input = document.getElementById('ai-input');
            const output = document.getElementById('chat-output');
            const query = input.value.trim();

            if (query === "") return;

            // Clases de texto adaptables al modo oscuro
            const userColor = body.classList.contains('dark-mode') ? 'text-blue-400' : 'text-blue-800';
            const aiColor = body.classList.contains('dark-mode') ? 'text-green-400' : 'text-green-800';

            // Añadir la pregunta del usuario
            output.innerHTML += `<p class="text-right ${userColor} font-bold">Tú: ${query}</p>`;
            
            // Simular respuesta
            const dummyResponse = `Esa es una gran pregunta. ${query.includes('Python') ? 'Python es conocido por su legibilidad y es excelente para el aprendizaje automático.' : 'Todos los lenguajes de nuestra enciclopedia son valiosos; la elección depende de tu proyecto.'}`;
            
            // Añadir la respuesta del AI
            output.innerHTML += `<p class="text-left ${aiColor} italic">Asistente: ${dummyResponse}</p>`;

            // Scroll al final
            output.scrollTop = output.scrollHeight;
            input.value = '';
        }

        /**
         * Abre el modal.
         */
        function openModal(viewName) {
            currentModalView = viewName;
            modalOverlay.classList.remove('hidden');
            modalOverlay.classList.add('flex');
            
            // Ajustar color del botón de cerrar
            const closeBtn = document.getElementById('close-modal-btn');
            if (body.classList.contains('dark-mode')) {
                closeBtn.classList.add('text-gray-400');
                closeBtn.classList.remove('text-[#1a1a2e]');
            } else {
                closeBtn.classList.add('text-[#1a1a2e]');
                closeBtn.classList.remove('text-gray-400');
            }
        }

        /**
         * Cierra el modal.
         */
        function closeModal() {
            currentModalView = 'closed';
            modalOverlay.classList.add('hidden');
            modalOverlay.classList.remove('flex');
            
            // Si la búsqueda estaba activa, re-renderizar todo sin filtro
            renderLanguageCards();
        }

        // ----------------------------------------------------------------------------------
        // Efecto de Lluvia de Iconos (Visual)
        // ----------------------------------------------------------------------------------

        /**
         * Crea un ícono de lenguaje que cae desde la parte superior.
         */
        function createIconDrop() {
            if (iconUrls.length === 0 || currentModalView !== 'closed') return; // No llover si hay un modal abierto

            const iconUrl = iconUrls[Math.floor(Math.random() * iconUrls.length)];
            const icon = document.createElement('img');
            
            icon.src = iconUrl;
            icon.alt = 'Icono de código';
            icon.classList.add('falling-icon');

            const size = Math.random() * (40 - 20) + 20; 
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * (12 - 5) + 5; 

            icon.style.width = `${size}px`;
            icon.style.height = `${size}px`;
            icon.style.left = `${startX}px`;
            icon.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(icon);

            // Limpiar el icono del DOM cuando termine de caer para evitar sobrecarga
            setTimeout(() => {
                icon.remove();
            }, (duration * 1000) + 1000);
        }


        // ----------------------------------------------------------------------------------
        // Inicialización y Eventos
        // ----------------------------------------------------------------------------------

        window.onload = function () {
            // Renderizar los botones de lenguajes
            renderLanguageCards();

            // Eventos de la interfaz 2D
            closeModalBtn.addEventListener('click', closeModal);
            searchBtn.addEventListener('click', showSearchModal);
            aboutBtn.addEventListener('click', showAboutModal);
            activitiesBtn.addEventListener('click', showActivitiesSelection); 
            aiAssistantBtn.addEventListener('click', showAIAssistantModal);
            themeToggleBtn.addEventListener('click', toggleTheme);
            
            // Inicializar iconos de Lucide
            lucide.createIcons();

            // Iniciar la lluvia de iconos
            if (iconUrls.length > 0) {
                // Inicia el efecto: un nuevo icono cada 300ms 
                setInterval(createIconDrop, 300);
                // Ráfaga inicial para poblar la pantalla 
                for (let i = 0; i < 35; i++) { 
                    createIconDrop();
                }
            }
        };
    </script>
